<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoothie</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="site-header">
    <div class="site-header__container">
      <nav class="sitenav">
        <ul class="sitenav__list sitenav__list--left">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Home</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link active" href="#">About</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Blog</a>
          </li>
        </ul>

        <a class="site-logo" href="#">
          <img src="img/logo.svg" width="224" height="73" alt="Site logo - Smoothie">
        </a>

        <ul class="sitenav__list sitenav__list--right">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Menu</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Shop</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contact</a>
          </li>
        </ul>

        <button class="sitenav__menu-btn sitenav__menu-btn--open" type="button"></button>
      </nav>
    </div>
  </header>


  <script src="js/main.js"></script>
</body>
</html>
